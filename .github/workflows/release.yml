          curl -X PATCH -H "$AUTHORIZE" -d {"body":"Whats Changed:\\n\\n- fgfghfghcv in [#137](https://github.com/leahlandau/try/issues/137) by [@leahlandau](https://github.com/leahlandau)- jjhjhj in [#136](https://github.com/leahlandau/try/issues/136) by [@leahlandau](https://github.com/leahlandau)"} "$CURRENT_RELEASE_PATH"