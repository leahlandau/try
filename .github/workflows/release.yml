name: ğŸ Create Image-reduction Tag and Release 

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build:
    name: Upload Image-reduction Release Asset
    if: startsWith(github.head_ref, 'release/') && github.base_ref == 'main' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: write


    steps:

      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ï¸ Create ZIP Archive
        run: zip -r repository.zip .           

      - name: ğŸ·ï¸ get tag name
        run: |
          pr_branch=${{ github.event.pull_request.head.ref }}
          tag=$(echo "$pr_branch" | awk -F'/' '{print $NF}')
          echo "TAG=$tag" >> $GITHUB_ENV

      - name: ğŸ”– Create Tag
        id: create_tag
        run: |
          git tag ${{ env.TAG }}
          git push origin ${{ env.TAG }}

      - name: ğŸ“¦ï¸ Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./repository.zip
          tag: ${{ env.TAG }}

      - name: ğŸ“ Update Release Description with Closed Issues and Assignees
        run: bash ./scripts/find_closed_issues.sh ${{ secrets.GITHUB_TOKEN }}