name: 🐍 Create Python Release  

# on:
#   push:
#     tags:
#       - "v*.*.*"
on:
  pull_request:
    types:
      - closed

jobs:
  build:
    if: contains(github.head_ref, 'release/') && contains(github.base_ref, 'main') && github.event.action == 'closed' && github.event.pull_request.merged == true
    name: Upload Python Release Asset
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v4

      - name: 🔵 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  
          
      - name: ⏬ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  

      - name: 🔖 get current tag name
        id: tag_name
        run: |
          branch_name=$(echo "${GITHUB_REF##*/}")
          tag="${branch_name#release/}"
          echo "tag=$TAG" >> $GITHUB_ENV

      - name: 🔖 create tag
        run: |
          git tag ${{ env.TAG }}
          git push origin ${{ env.TAG }}
          
      - name: 📁 Create ZIP Archive
        run: |
          zip -r repository.zip .

      - name: 🐍 Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./repository.zip
    
  

   
