name: üöÄ Build and deploy container app to Azure Function App 

on:
  push:
    branches:
      - main

jobs:
 build-and-deploy:
    runs-on: 'ubuntu-latest'

    environment:
      name: 'production'
      url: ${{ steps.deploy-to-functions.outputs.app-url }}
      
    strategy:
      matrix:
        directory:
          - emails1
          - subscriptions-automation1

    steps:
    - name: üìÇ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üîé Determine modified directory
      id: determine_directory
      run: |
        git diff --name-only HEAD~1 ${{ github.sha }} > changes.txt
        if grep -q '^${{ matrix.directory }}/src' changes.txt; then
          echo "${{ matrix.directory }}/src has changes"
          # echo "::set-output name=directory::${{ matrix.directory }}/src"
          echo "DIRECTORY=${{ matrix.directory }}" >> "$GITHUB_ENV"
        else
          echo "No changes in ${{ matrix.directory }}/src"
          exit 0
        fi

    - name: üõ†Ô∏è Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      if: env.DIRECTORY == matrix.directory

    - name: üîë Log in to registry
      uses: docker/login-action@v2
      with:
        registry:  ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      if: env.DIRECTORY == matrix.directory

    - name: üîñ Get release tag name
      id: get_release
      uses: cardinalby/git-get-release-action@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        latest: true
      if: env.DIRECTORY == matrix.directory

    - name: üîÑ downcase REPO
      uses: ASzc/change-string-case-action@v1
      id: downcase
      with:
          string: ${{ github.repository }}

    - name: ‚ôªÔ∏è Set correct environment
      run: |
        TAG=${{ steps.get_release.outputs.tag_name }}
        echo "TAG=$TAG" >> "$GITHUB_ENV"
        REPO=${{ steps.string.outputs.lowercase }}
        echo "REPO=$REPO" >> "$GITHUB_ENV"
      if: env.DIRECTORY == matrix.directory

    - name: üê≥ Docker metadata
      id: docker_meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ env.REPO }}-${{ matrix.directory }}
        tags: |
          type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
          type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
          type=semver,pattern={{major}},value=${{ env.TAG }}
      if: env.DIRECTORY == matrix.directory
 
    - name: üèóÔ∏è Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./${{ matrix.directory }}/src
        push: true
        tags: ghcr.io/${{ env.REPO }}-${{ matrix.directory }}:${{ steps.get_release.outputs.tag_name }}
        labels: ${{ steps.docker_meta.outputs.labels }}
        file: ./${{ matrix.directory }}/src/Dockerfile
      if: env.DIRECTORY == matrix.directory

    - name: üîë Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      if: env.DIRECTORY == matrix.directory
 
    

    - name: üöÄ Deploy to Azure Functions
      id: deploy-to-functions
      uses: Azure/functions-container-action@v1
      with:
        app-name: func-${{ matrix.directory }}
        image: 'ghcr.io/${{ env.REPO }}-${{ matrix.directory }}:${{ steps.get_release.outputs.tag_name }}'
      if: env.DIRECTORY == matrix.directory