name: Build and deploy container app to Azure Web App 

on:
  push:
    branches:
      - main

env:
REGISTRY: ghcr.io
IMAGE_NAME: ${{ github.repository }}

  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        directory:
          - directory2023
          - directory2024

    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ”‘ Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ”– Get release tag name
           id: get_release
           uses: cardinalby/git-get-release-action@v1
           env:
             GITHUB_TOKEN: ${{ github.token }}
           with:
             latest: true

    - name: â™»ï¸ Set correct environment
        run: |
          TAG=${{ steps.get_release.outputs.tag_name }}
          echo "TAG=$TAG" >> "$GITHUB_ENV"
    
    - name: ğŸ³ Docker metadata
       id: docker_meta
       uses: docker/metadata-action@v5
       with:
         images: ghcr.io/leahlandau/try-directory9
         tags: |
           type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
           type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
           type=semver,pattern={{major}},value=${{ env.TAG }}


    - name: ğŸ—ï¸ Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/leahlandau/try-directory9:${{ github.sha }}
        file: ./directory9/Dockerfile
    
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.app-url }}

    steps:
     
    - name: ğŸ”‘ Azure Login
      run: az login

    - name: ğŸ”Œ Login to Azure
            uses: azure/login@v1
            with:
              creds: ${{ secrets.AZURE_CREDENTIALS }}
   
    - name: Deploy to Azure Functions
      id: deploy-to-functions
      uses: Azure/functions-container-action@v1
      with:
        app-name: directory9
        image: 'ghcr.io/leahlandau/try-directory9:${{ github.sha }}'
