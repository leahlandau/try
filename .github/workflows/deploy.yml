name: ğŸš€ Build and deploy to Azure Function App

# on: push
on:
  push:
    tags:
      - 'v*'
env:
  WORKING_DIR: services

jobs:
  setup:
    runs-on: "ubuntu-latest"

    outputs:
      TAG: ${{ steps.get_release.outputs.tag_name }}
      MATRIX: ${{ steps.changed-directories.outputs.all_changed_files }}

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # - name: list sub-directories
      #   id: sub-directories
      #   run: |
      #     DIRS=$(ls -d -m ${{ env.WORKING_DIR }}/*/)
      #     echo "DIRS=$DIRS" >> "$GITHUB_ENV"
      #     echo "::set-output name=DIRS::$DIRS"

      - name: Get changed directories
        id: changed-directories
        uses: tj-actions/changed-files@v42
        with:
         json: true
         files: |
           {services/emails,services/subscriptions}/**
         dir_names: true
         dir_names_max_depth: 3
         escape_json: false
         
      - name: print 
        id: print
        run: |
           echo ${{ steps.changed-files.outputs.all_changed_files }}

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”– Get release tag name
        id: get_release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          latest: true
# 

  build-and-deploy:
    runs-on: "ubuntu-latest"

    permissions:
      contents: read
      packages: write

    needs: setup

    env:
      TAG: ${{ needs.setup.outputs.TAG }}

    strategy:
      matrix:
        directory: ${{fromJson(needs.setup.outputs.MATRIX)}}

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”‘ Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”‘ Login to Azure
        uses: azure/login@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ§° Check and copy necessary files 
        run: |
          REQUIRED_FILES=(".funcignore" "host.json" "Dockerfile" ".dockerignore")
          for file in "${REQUIRED_FILES[@]}"; do
            echo "${file} found in ${COMMON_FILES_PATH}, copying from there"
            cp "./services/${file}" "${{ matrix.directory }}/"
          done

      - name: ğŸ”„ Extract Last Directory Level
        id: get-last-level
        run: |
          LAST_LEVEL=$(echo ${{ matrix.directory }} | xargs -n 1 basename)
          echo "LAST_LEVEL=$LAST_LEVEL" >> "$GITHUB_ENV"

      - name: ğŸ³ Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ env.LAST_LEVEL }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
            type=semver,pattern={{major}},value=${{ env.TAG }}

      - name: ğŸ—ï¸ Build and push container image to registry
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.directory }}
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          file: ./${{ matrix.directory }}/Dockerfile

