      - name: ğŸ”– Get release tag name
        id: get_release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          latest: true

      - name: â™»ï¸ Set correct environment
        run: |
          TAG=${{ steps.get_release.outputs.tag_name }}
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      # - name: print previous_commit
      #   id: previous_commit
      #   run: |
      #      echo $(git rev-list -n 1 v0.0.1)
      - name: ğŸ” Determine modified directories
        id: determine_directories
        run: |

          previous_commit=$(git rev-list -n 1 ${{ env.TAG}}) 
          echo $(git rev-list -n 1 ${{ env.TAG}})
          changed_files=$(git diff --name-only $(git rev-list -n 1 ${{ env.TAG}}) HEAD)
          echo $(git diff --name-only $(git rev-list -n 1 ${{ env.TAG}})  HEAD)

          paths=(
            'services/emails' 
            'services/subscriptions' 
          )
          declare -A changed_dirs=() 
          for file in $changed_files; do
            for path in "${paths[@]}"; do
              if [[ "$file" =~ ^$path/[^/]+ ]]; then
                dir=$(echo "$file" | cut -d'/' -f1,2,3) 
                changed_dirs["$dir"]=1 
              fi
            done
          done
          json_array=""
          for dir in "${!changed_dirs[@]}"; do
            json_array+="\"$dir\","
          done
          json_array="[${json_array%,}]" 
          echo "Changed directories: $json_array"
          echo "::set-output name=changed_directories::$json_array"

