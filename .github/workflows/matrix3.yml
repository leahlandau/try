name: ğŸš€ Publish Directories

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - directory1
          - directory2

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš€ Determine modified directory
        id: determine_directory
        run: |
          git diff --name-only HEAD~1 ${{ github.sha }} > changes.txt
          if grep -q '^${{ matrix.directory }}/' changes.txt; then
            echo "${{ matrix.directory }} has changes"
            echo "directory=${{ matrix.directory }}" >> $GITHUB_ENV
          else
            echo "No changes in ${{ matrix.directory }}"
            echo "directory=None" >> $GITHUB_ENV
            exit 0
          fi


      - name: ğŸ”‘ Login to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: steps.determine_directory.outputs.directory == matrix.directory

      - name: ğŸ—ï¸ Build and ğŸ«¸ push image to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.determine_directory.outputs.directory }}
          push: true
          tags: ghcr.io/leahlandau/${{ matrix.directory }}:latest
        if: steps.determine_directory.outputs.directory == matrix.directory

      # - name: ğŸ”Œ Login to Azure
      #   uses: azure/login@v1
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Azure Login
        run: az login 
        if: steps.determine_directory.outputs.directory == matrix.directory 

      - name: ğŸš€ Deploy Function App for Directory
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets[join('AZURE_APP_NAME_', matrix.directory)] }}
          package: ${{ github.workspace }}/${{ matrix.directory }}/
          publish-profile: ${{ secrets[join('AZURE_FUNCTIONAPP_PUBLISH_PROFILE_', matrix.directory)] }}
        if: steps.determine_directory.outputs.directory == matrix.directory
        